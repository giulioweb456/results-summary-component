<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <div class="title">
        Your Result
      </div>
      <div class="score">
        <div class="scoreball">
          <div class="firstnumber">
            76
          </div>
          <div class="secondnumber">
            of 100
          </div>
          
          
        </div>

      </div>
      <div class="reviewtitle">
        Great
      </div>
      <div class="reviewtext">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div class="summary">
      <div class="title">
        Summary
      </div>
      <div class="parameters">
        <div class="reaction">
          <div class="icon"><img src="assets/images/icon-reaction.svg" alt="Reaction"></div>
          <div class="description"><strong>Reaction</strong></div>
          <div class="percent"><strong>80</strong> / 100</div>
        </div>
        <div class="memory">
          <div class="icon"><img src="assets/images/icon-memory.svg" alt="Memory"></div>
          <div class="description"><strong>Memory</strong></div>
          <div class="percent"><strong>92</strong> / 100</div>
        </div>
        <div class="verbal">
          <div class="icon"><img src="assets/images/icon-verbal.svg" alt="Verbal"></div>
          <div class="description"><strong>Verbal</strong></div>
          <div class="percent"><strong>61</strong> / 100</div>
        </div>
        <div class="visual">
          <div class="icon"><img src="assets/images/icon-visual.svg" alt="Visual"></div>
          <div class="description"><strong>Visual</strong></div>
          <div class="percent"><strong>72</strong> / 100</div>
        </div>
      </div>
      <div class="continuebutton">
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
